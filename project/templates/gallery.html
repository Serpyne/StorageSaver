{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
  <script src="{{ url_for('static', filename='js/gallery.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}

<div class="container">
  <div id="buttons-menu" class="navbar-menu">
    <label for="upload-button">
      <img id="image-preview" class="menu-button" src="{{ url_for('static', filename='icons/uploadButton.png')}}" alt="your image" />
    </label>
    <input type="file" id="upload-button" title="Upload" accept="image/png, image/jpeg" />
  </div>
</div>
<script type="text/javascript">
  let buttonsMenu = document.getElementById("buttons-menu");
  let heroHead = document.getElementsByClassName("hero-head")[0];
  heroHead.appendChild(buttonsMenu.parentElement);
</script>

<h1 class="title">
  Photo Gallery
</h1>

<div id="gallery-box" class="box">
  <div class="overlay-content">
    <span class="spinner"></span>
  </div>
  {% if not images %}
    <h1 id="label-nothing" class="subtitle" style="color:black; margin:20rem auto;">There's nothing here.. Add something?</h1>
  {% endif %}
  {% for name, value in images.items() %}
    <img class="gallery-item" src="{{ value }}" alt="{{ name }}"/>
  {% endfor %}
  <script type="text/javascript">
    destroyLoadingScreen();
  </script>
</div>
<div id="upload-queue"></div>

{% endblock %}
