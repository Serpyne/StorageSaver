{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/recently_deleted.css') }}">
  <script src="{{ url_for('static', filename='js/recently_deleted.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<h1 class="title">Recently Deleted</h1>
<div id="file-container" class="box">
  <table id="file-manager" class="container">
    <tr class="files-header">
      <td title="Sort by File Name" id="sort-name" class="header-option" onclick="update(NAME)"><div>Name</div></td>
      <td title="Sort by Date Taken/Date Uploaded" id="sort-date" class="header-option" onclick="update('date')"><div><h1>Date Taken</h1></div></td>
      <td title="Sort by File Type" id="sort-type" class="header-option" onclick="update(TYPE)"><div>Type</div></td>
      <td title="Sort by File Size" id="sort-size" class="header-option" onclick="update(SIZE)"><div>Size</div></td>
    </tr>
  </table>
</div>
<script type="text/javascript">
  files = {{ files | tojson }};
</script>
{% endblock %}
